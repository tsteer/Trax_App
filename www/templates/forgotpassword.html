<ion-view view-title="Forgot Password">
  <ion-content class="padding">
    <div class="list">
         <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" name="email" id="email" ng-model="email">
      </label>
       <button class="button button-block button-positive" ng-click="passwordreset()"> 
      Submit
    </button>
  </ion-content>
</ion-view>
