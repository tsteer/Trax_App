<ion-view class="header-text" view-title="Trax">
<ion-nav-bar class="header-color">
</ion-nav-bar>
  <ion-content class="padding">
    <div class="list">
         <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" name="email" id="email" ng-model="email">
      </label>

    </div>
    <button class="button button-block button-light" ng-click="login(email)"> 
      Log In
    </button>
    <button class="button button-block button-light" ng-click="signup()"> 
      Sign Up
    </button>
    <div class="center">
    <button class="button button-clear" ng-click="forgotpassword(email)">
    Forgot Password
    </button>
    </div>
  </ion-content>
</ion-view>
